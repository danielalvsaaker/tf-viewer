{% extends "base.html" %}
{% block content %}
  
<div class="container">
  <h2 class="text-center">{{ title }}</h2>
  {% match message -%}
    {% when Some with (value) -%}
      <p>{{ value }}</p>
    {% when None -%}
  {% endmatch -%}
  <form action="{{ gear.name }}" method="POST" class="form-group ">
    <fieldset>
      <input type="hidden" id="name" name="name" value="{{ gear.name }}">
      <div class="form-group">
	<label class="form-label" for="fixed_distance">Fixed distance</label>
	<input class="form-input" type="number" step="0.1" min="0" name="fixed_distance" id="fixed_distance" placeholder="{{ gear.fixed_distance.unwrap_or_default() }} km" value="{{ gear.fixed_distance.unwrap_or_default() }}">
      </div>
      <div class="form-group">
	<label class="form-label" for="kind">Gear type</label>
	<select class="form-select" name="kind" id="kind">
	  <option value="road bike">Road bike</option>
	  <option value="hybrid bike">Hybrid bike</option>
	  <option value="Time trial bike">Time trial bike</option>
	  <option value="offroad bike">Offroad bike</option>
	  <option value="running shoes">Running shoes</option>
	</select>
      </div>
      <div class="form-group">
	<label class="form-checkbox">
	  <input type="checkbox" id="standard" name="standard" value="true">
	  <i class="form-icon"></i> Set gear as standard?
	</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
</div>

{% endblock %}
