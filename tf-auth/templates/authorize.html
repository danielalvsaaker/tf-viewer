<article class="grid">
	<div>
		<hgroup>
			<h1>Authorize {client_id}</h1>
			<h2>{client_id} wants access to your <em>{user_id}</em> account with the following permissions</h2>
		</hgroup>
    <form method="post">
			<button type="submit" value="Allow" class="contrast" formaction="authorize?{query}&consent=allow">Allow</button>
			<button type="submit" value="Deny" class="contrast" formaction="authorize?{query}&consent=deny">Deny</button>
    </form>
  </div>
</article>
