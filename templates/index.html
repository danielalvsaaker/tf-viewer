{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="columns">
	<div class="column col-12">
	    <h2 class="text-center">Recent activities</h2>
	    {% for activity in template_data -%}
		<a href="{{ activity.url.url }}">
		    <div class="tile index-tile">
			<div class="tile-icon">
			    <figure class="avatar avatar-xl">
				<img src="{{ url._static }}/img/user/{{ activity.username }}.png" alt="">
			    </figure>
			    <p class="text-center">{{ activity.username }}</p>
			</div>
			<div class="tile-content">
			    <h3 class="tile-title text-centered ">
				{{ activity.session.start_time.to_string() }}
			    </h3>
			    <p class="tile-subtitle text-centered">
			    {{ activity.session.duration_active.to_string() }}
			    </p>
			</div>
			<div class="tile-action">
			    <img 
				src="{{ url._static }}/img/activity/{{ activity.id }}.png" 
				class="img-fit-contain activity-image" 
				height="150">
			</div>
		    </div>
		</a>
	    {% endfor %}
	</div>
</div>
</div>

{% endblock %}
