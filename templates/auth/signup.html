{% extends "base.html" %}
{% block content %}

{% match message %}
  {% when Some with (value) %}
    {{ value }}
  {% when None %}
{% endmatch %}
<div class="container">
  <form action="signup" method="POST" class="form-group">
    <fieldset>
      <input type="text" name="username" id="username" pattern="^[a-zA-Z0-9]+$" autofocus required title="Please enter a username consisting of only letters and numbers" placeholder="Username">
      <input type='password' name='password' id='password' placeholder='Password'>
      <input type='password' name='confirmpassword' id='confirmpassword' placeholder='Confirm password'>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </fieldset>
  </form>
  <p>Already registered? <a href="{{ url.signin }}">Sign in</a></p>
</div>

{% endblock %}
