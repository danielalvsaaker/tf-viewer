{% extends "base.html" %}

{% block button %}
<li class="pure-menu-item"><a href="{{ url.user }}" class="pure-menu-link">{{ id.identity().unwrap() }}</a></li>
{% endblock %}

{% block content %}

<h2>Recent activities</h2>

<table>
{% for activity in activities %}
    <tr>
	<td>
	    <img
		style="border-radius:50%;"
		src="{{ url._static }}/img/user/user.png"
		alt="No profile picture"
		width="50"
		height=50">
	</td>
	<td>
	    <h3>{{ activity.0.start_time.0.format("%d.%m.%Y %H:%M").to_string() }}
	    <img
		src="{{ url._static }}/img/activity/{{ activity.1 }}.png" 
		width="60%"
		height="60%">
	</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
