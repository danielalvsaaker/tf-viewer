{% extends "base.html" %}

{% block button %}
<li class="pure-menu-item"><a href="{{ url.user }}" class="pure-menu-link">{{ id.identity().unwrap() }}</a></li>
{% endblock %}

{% block content %}

<h2>Recent activities</h2>

<table>
{% for activity in activities %}
    <tr>
	<td>
	    <img
		src="{{ url._static}}/img/activity/{{ activity.1 }}.png" 
		width="100%"
		height="100%">
	</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
